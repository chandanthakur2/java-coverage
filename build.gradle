plugins {
	id 'java'
	id 'jacoco'
	id 'org.springframework.boot' version '3.4.4'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.yubi'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	// JaCoCo dependencies for runtime coverage
	implementation 'org.jacoco:org.jacoco.core:0.8.11'
	implementation 'org.jacoco:org.jacoco.report:0.8.11'
	// JaCoCo agent for runtime coverage
	jacocoAgent "org.jacoco:org.jacoco.agent:0.8.11:runtime"
}

tasks.named('test') {
	useJUnitPlatform()
	finalizedBy jacocoTestReport
}


jacocoTestReport {
	dependsOn test // Ensures the tests are run before generating the report
	reports {
		html.required = true // HTML report for easy visualization
	}
}
